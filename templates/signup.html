<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up Page</title>
    <style>
      #alert{
        width: 80vw;
        height: 50px;
        padding: 15px;
        right: 10vw;
        line-height: 20px;
        border-radius: 4px;
        top: 90px;
        position: absolute;
        z-index: 10;
      }

      #close{
        font-size: 25px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
 
  </head>
  <body>
    <div class="navbar-fixed">    
      <nav class="blue">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Sign Up</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/login">Login Page</a></li>
            </ul>
        </div>
      </nav>
    </div>

    <div id="content" >
      <main class="container" style="margin-top: 100px">
        <form class="card col s12" id="loginForm" method="POST" action="/signup" style="padding:1em">
           
           <div class="row">
             <div class="input-field col s12 m6">
               <input placeholder="Enter Email" name="email" type="email" class="validate">
               <label for="email">Email</label>
             </div>
     
             <div class="input-field col s12 m6">
               <input placeholder="Enter Username" name="username" type="text" class="validate">
               <label for="username">Username</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input name="password" type="password" class="validate">
               <label for="password">Password</label>
             </div>
           </div>
           <div class="card-action row">
             <input type="submit" class="blue text-white btn right">
           </div>
     
       </form>
     </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
